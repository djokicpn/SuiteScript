<html>
  <head>
    <title>AutoSearch</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container" style="margin-top : 10%">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="bg-white">
            <div class="input-group mb-3">
              <input
                type="text"
                placeholder="Searching ..."
                class="form-control input-search"
              />
            </div>
            <div class="search"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const input = document.querySelector(".input-search");
      const search = document.querySelector(".search");
      const container = document.querySelector(".container");
      const contacts = [
        "lorem",
        "ipsum",
        "dolor",
        "sit",
        "amet",
        "consectetur",
        "adipiscing",
        "elit",
        "curabitur",
        "vel",
        "hendrerit",
        "libero",
        "eleifend",
        "blandit"
      ];

      function Searching(word) {
        return contacts.filter(contact => {
          const regex = new RegExp(word, "gi");
          return contact.match(regex);
        });
      }

      function EnableArray() {
        if(this.value != '') {
            const matches = Searching(this.value);
            const html = matches
            .map(match => {
                return (
                ' <p class="p-2 d-flex flex-column border-bottom"> \
                            <span><small>' +
                match +
                '</small></span> \
                            </p> \
                            <hr>');
            })
            .join("");
            search.innerHTML = html;
        } else {
            search.innerHTML = '';
        }
      }

      input.addEventListener("click", EnableArray);
      input.addEventListener("keyup", EnableArray);

      container.addEventListener("click", function() {
        search.innerHTML = "";
      });
    </script>
  </body>
</html>
